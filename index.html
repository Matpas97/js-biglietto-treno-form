<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jsbigiettotrenoform</title>
</head>
<body>
<!-- Form Nome e Cognome-->
<div class="user-form">

    <div class="form-elements">
        <label for="user-name">Nome  Cognome</label>
        <input type="text" id="user-name">
    </div>

    <div class="form-elements">
        <label for="user-km">Km da percorrere</label>
        <input type="number" id="user-km">
    </div>

    <div class="form-elements">
        <label for="user-age">Fascia d'eta</label>
        <select id="user-age">
            <option value="Maggiorenne">Maggiorenne</option>
            <option value="Minorenne">Minorenne</option>
            <option value="Over 65">Over 65</option>
        </select>
    </div>

    <div class="form-elements">
        <button id="my-button">Genera</button>
        <button id="cancel-option">Annulla</button>
    </div>

    <div class="ticket">
        <h2>IL TUO BIGLIETTO</h2>
        <h4>DETTAGLIO PASSEGGERI: </h4>
        <div>Nome passegero: <span id="ticket-name"></span></div>
        <div>Prezzo: <span id="ticket-price"></span></div>
    </div>

    







</div>









    <script type="text/javascript" src="js/script.js"></script>
</body>
</html>
